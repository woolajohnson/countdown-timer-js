<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">

        <div class="dates">
            <h2>We are opening up very soon!</h2>
            <div class="countdown">
                <div class="day">
                    <h3 class="number-day"></h3>
                    <h3 class="date-label">Days</h3>
                </div>
                <div class="hour">
                    <h3 class="number-hour"></h3>
                    <h3 class="date-label">Hours</h3>
                </div>
                <div class="minute">
                    <h3 class="number-minute"></h3>
                    <h3 class="date-label">Minutes</h3>
                </div>
                <div class="second">
                    <h3 class="number-second"></h3>
                    <h3 class="date-label">Seconds</h3>
                </div>
            </div>
           
        </div>
        <img src="images/calendar.png" alt="calendar">
    </section>
    <script src="script.js"></script>
</body>
</html>
